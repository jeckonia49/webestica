{% extends "accounts/base.html" %}

{% block title %} {{ block.super }} | Dashboard | register {% endblock title %}

{% block content %}

<!-- =======================
Inner intro START -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
        <div class="bg-primary bg-opacity-10 rounded p-4 p-sm-5">
          <h2>Complete signup</h2>
          <!-- Form START -->
          <form class="mt-4">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label" for="exampleInputEmail1"
                >Otp Number</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="888-008-900"
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Yes i'd also like to sign up for additional subscription</label
              >
            </div>
            <!-- Button -->
            <div class="row align-items-center">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-success">
                  Complete signup
                </button>
              </div>
              <div class="col-sm-8 text-sm-end">
                <span
                  >Can't find otp
                  <a href="{% url 'otp' %}"><u>Resend</u></a></span
                >
              </div>
            </div>
          </form>
          <!-- Form END -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- =======================
Inner intro END -->

{% endblock content %}
